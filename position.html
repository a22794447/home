<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position-定位</title>
    <link rel="stylesheet" href="css/normalize.css">
    <style>
        .item{
            background: gray;
            padding: 10px;
        }

        .pos-relative{
            position: relative;
        }
        .pos-absolute{
            position: absolute;
            background: purple;
        }
        .pos-fixed{
            position: fixed;
            background: green;
        }
    </style>
</head>
<body>
    <div class="item pos-relative">relative</div>
    <div class="item pos-absolute">absolute</div>
    <div class="item pos-fixed">fixed</div>
</body>
</html>
