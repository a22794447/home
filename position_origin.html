<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position_origin-定位原點</title>
    <style>
        .popup{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            margin: auto;
            position: relative;
        }

        .popup-button{
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="popup-button">
            <button>Click</button>
        </div>
    </div>
</body>
</html>
