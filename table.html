<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-表格</title>
    <style>
        th,td{
            border: 2px solid #000000;
        }
        table{
            border-spacing: 0;
            border-collapse: collapse;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>名字</th>
                <th>黑一</th>
                <th>白二</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>年齡</td>
                <td>23</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
