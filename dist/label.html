<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label-標籤</title>
</head>
<body>
    <form action="">
        <h1>單選</h1>
        <input type="radio" name="gander" value="male" id="m">
        <label for="m">男</label>
        <input type="radio" name="gander" value="female" id="f">
        <label for="f">女</label>

        <h1>選擇興趣增加陣列</h1>
        <input type="checkbox" name="ins[]" value="baseball" id="a">
        <label for="a">棒球</label>
        <input type="checkbox" name="ins[]" value="basketball" id="b">
        <label for="b">籃球</label>

        <div>
            <button>發送</button>
        </div>
    </form>
</body>
</html>
