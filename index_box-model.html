<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-model_表格css</title>
    <link rel="stylesheet" href="css/box-model.css">
</head>
<body>
    <form id="form" method="post" action="https://book.niceinfos.com/frontend/assets/html_contact_form/api.php
    ">
        <div>
            <label for="f-fullname">全名</label>
        </div>
        <div>
            <input type="text" name="f-fullname" id="f-fullname" class="input-text">
        </div>
        <div>
            <label for="gender">性別</label>
        </div>
        <div>
            <input type="radio" name="gender" id="gender-m">
            <label for="gender-m">男</label>
            <input type="radio" name="gender" id="gender-f">
            <label for="gender-f">女</label>
        </div>
        <div>
            <label for="music">喜好音樂</label>
        </div>
        <div>
            <input type="checkbox" name="music[]" id="music-pop">
            <label for="music-pop">POP</label>
            <input type="checkbox" name="music[]" id="music-jzaa">
            <label for="music-jzaa">JAZZ</label>
            <input type="checkbox" name="music[]" id="music-rock">
            <label for="music-rock">ROCK</label>
        </div>
        <div>
            <label for="county">縣市</label>
        </div>
        <div>
            <select name="county" id="county">
                <option value="">選擇縣市</option>
                <option value="TP">台北</option>
                <option value="TC">台中</option>
                <option value="CX">高雄</option>
            </select>
        </div>
        <div>
            <label for="remark">其他建議</label>
        </div>
        <div>
            <textarea name="remark" id="remark" cols="30" rows="10"></textarea>
        </div>
        <div class="as">
            <button>提交</button>
        </div>
    </form>
</body>
</html>
