<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap_內容超出換行</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/flex-wrap.css">
</head>
<body>
    <div class="flex">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <div class="flex flex-nw">
        <div class="flex-item large">1</div>
        <div class="flex-item large">2</div>
        <div class="flex-item large">3</div>
    </div>
    <div class="flex flex-w">
        <div class="flex-item large">1</div>
        <div class="flex-item large">2</div>
        <div class="flex-item large">3</div>
    </div>
    <div class="flex flex-wr">
        <div class="flex-item large">1</div>
        <div class="flex-item large">2</div>
        <div class="flex-item large">3</div>
    </div>
