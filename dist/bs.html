        <form action="">

                <label for="contact-phone" class="form-label">電話</label>

            </div>

                <label for="-email" class="form-label">信箱</label>

                    <input type="text" id="contact-email" name="email" class="form-control">
                    <span class="input-group-text" id="basic-addon2">@example.com</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="contact-type" class="form-label">類型</label>
            <div class="mb-3">
                <select name="type" id="contact-type" class="form-control">
                    <option value="">選擇類型</option>
                    <option value="1">工程相關</option>
                    <option value="2">買賣相關</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="contact-remark" class="form-label">留言</label>
                <textarea name="remark" id="contact-remark" class="form-control"></textarea>
            </div>
            <div class="mb-3 text-end">
                <button class="btn btn-danger">送出</button>
            </div>
        </form>
