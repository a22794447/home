<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accordion_手風琴架構</title>
    <link rel="stylesheet" href="css/accordion.css">
</head>
<body>
    <h1 class="title">CSS Accordion</h1>
    <h2 class="type">For Multi</h2>
    <ul class="accordion">
        <li>
            <input type="checkbox" class="swich" id="accordion-m-1">
            <label for="accordion-m-1">
                <div class="accordion-title">
                    <div class="accordion-slogan">One</div>
                    <div class="accordion-op">+</div>
                    <div class="accordion-ed">-</div>
                </div>
            </label>
            <div class="accordion-content">Hello</div>
        </li>
        <li>
            <input type="checkbox" class="swich" id="accordion-m-2">
            <label for="accordion-m-2">
                <div class="accordion-title">
                    <div class="accordion-slogan">Two</div>
                    <div class="accordion-op">+</div>
                    <div class="accordion-ed">-</div>
                </div>
            </label>
            <div class="accordion-content">Hello</div>
        </li>
        <li>
            <input type="checkbox" class="swich" id="accordion-m-3">
            <label for="accordion-m-3">
                <div class="accordion-title">
                    <div class="accordion-slogan">Three</div>
                    <div class="accordion-op">+</div>
                    <div class="accordion-ed">-</div>
                </div>
            </label>
            <div class="accordion-content">Hello</div>
        </li>
    </ul>

    <h2 class="type">For One</h2>
    <ul class="accordion">
        <li>
            <input type="radio" class="swich"  name="number" id="accordion-s-1">
            <label for="accordion-s-1">
                <div class="accordion-title">
                    <div class="accordion-slogan">One</div>
                    <div class="accordion-op">+</div>
                    <div class="accordion-ed">-</div>
                </div>
            </label>
            <div class="accordion-content">Hello</div>
        </li>
        <li>
            <input type="radio" class="swich" name="number" id="accordion-s-2">
            <label for="accordion-s-2">
                <div class="accordion-title">
                    <div class="accordion-slogan">Two</div>
                    <div class="accordion-op">+</div>
                    <div class="accordion-ed">-</div>
                </div>
            </label>
            <div class="accordion-content">Hello</div>
        </li>
        <li>
            <input type="radio" class="swich" name="number" id="accordion-s-3">
            <label for="accordion-s-3">
                <div class="accordion-title">
                    <div class="accordion-slogan">Three</div>
                    <div class="accordion-op">+</div>
                    <div class="accordion-ed">-</div>
                </div>
            </label>
            <div class="accordion-content">Hello</div>
        </li>
    </ul>
</body>
</html>
