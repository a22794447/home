<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before-after_偽元素</title>
    <link rel="stylesheet" href="css/normalize.css">
    <style>
        .block::before{
            content: 'Xueou';
        }

        .block::after{
            content: '!!!!';
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 4px;
            position: absolute;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="block">Say Hi</div>
</body>
</html>
