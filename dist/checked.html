<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked_偽類-已選取</title>
    <style>
        .gender:checked{
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div>
        <input type="radio" name="gender" value="m" id="gender-m" class="gender">
        <label for="gender-m">男</label>
        <input type="radio" name="gender" value="f" id="gender-f" class="gender">
        <label for="gender-f">女</label>
    </div>

    <div>
        <input type="checkbox" name="gender" value="m" id="m" class="gender">
        <label for="m">男</label>
        <input type="checkbox" name="gender" value="f" id="f" class="gender">
        <label for="f">女</label>
    </div>
</body>
</html>
