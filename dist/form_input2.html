<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_input-表單_單選多選</title>
</head>

<body>
    <form action="">
        <h1>單選</h1>
        <input type="radio" name="gander" value="male">男
        <input type="radio" name="gander" value="female">女

        <h1>多選</h1>
        <input type="checkbox" name="agree">我同意<a href="#">條款</a>

        <h1>選擇興趣</h1>
        <input type="checkbox" name="ins" value="baseball">棒球
        <input type="checkbox" name="ins" value="basketball">籃球

        <h1>選擇興趣增加陣列</h1>
        <input type="checkbox" name="ins[]" value="baseball">棒球
        <input type="checkbox" name="ins[]" value="basketball">籃球

        <div>
            <button>發送</button>
        </div>
    </form>
</body>

</html>
